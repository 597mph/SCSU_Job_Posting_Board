{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/app/static/styles/search.css">

</head>

<body>

    <br><br><br>

    <div class="container">
        <div class="row justify-content-start">

            <p style="font-size: 30px">You searched for "{{searched}}" </p>
            <p style = "font-size: 20px;">fetched results</p>
            {% for users in user %}


            <div class="col-2" style="margin:20px; ">
                <div class="card" style="text-align: center; background-color: whitesmoke; ">
                    <div 
                        style="width: 100px; height: 100px; background-color: #101010; color: #9d9d9d; border-radius: 50%; text-align: center; margin: 10px 40px 10px 40px; font-size: 30px; text-transform: capitalize; line-height: 100px">
                        {{users.username[0]}}
                    </div>
                    <div class="card-body " style=" width: 194px; background-color: white;">
                        <h5 class="card-title" style="text-transform: capitalize;">{{users.username}}</h5>
                        <p class="card-text">{{users.role}}.</p>
                        <a href="/search/{{users.username}}" class="btn btn-primary" style="padding-left: 20px; padding-right: 20px;"> View</a>
                    </div>
                </div>
            </div>



            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}

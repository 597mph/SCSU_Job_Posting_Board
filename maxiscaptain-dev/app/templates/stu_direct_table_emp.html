{% extends "stu_base.html" %}
{% include "table_base.html" %}

{% block content %}
<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Title</th>
            <th>Organization</th>
            <th>Expertise</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#data').DataTable({
            ajax: '/api/data_emp',
            serverSide: true,
            columns: [
                {data: 'first', orderable: true, searchable: true},
                {data: 'last', orderable: true, searchable: true},
                {data: 'title', orderable: true, searchable: true},
                {data: 'organization', orderable: true, searchable: true},
                {data: 'expertise', orderable: true, searchable: true},
                {data: 'address', orderable: true, searchable: true},
                {data: 'phone', orderable: true, searchable: true},
                {data: 'email', orderable: true, searchable: true},
                    ],
        });
    });
</script>
{% endblock %}
